version: '3.8'

# Master Docker Compose for Music Streaming Data Pipeline
# This file orchestrates all services for local development

services:
  # ============================================
  # MESSAGE BROKER - Redpanda (Kafka-compatible)
  # ============================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - "9092:9092"
      - "29092:29092"
      - "8081:8081"
      - "8082:8082"
      - "9644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - streaming-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:29092
    networks:
      - streaming-network

  # ============================================
  # EVENT GENERATOR - Eventsim
  # ============================================
  eventsim:
    build:
      context: ./eventsim
      dockerfile: docker/Dockerfile.complete
    container_name: eventsim
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - KAFKA_BROKER_LIST=redpanda:29092
    command: >
      --config /opt/eventsim/examples/example-config.json
      --nusers ${EVENTSIM_NUSERS:-100}
      --from ${EVENTSIM_FROM_DAYS:-7}
      --to ${EVENTSIM_TO_DAYS:-1}
      --continuous
    networks:
      - streaming-network
    restart: on-failure

  # ============================================
  # STREAM PROCESSING - Spark
  # ============================================
  spark-streaming:
    build:
      context: ./spark_streaming
      dockerfile: Dockerfile
    container_name: spark-streaming
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - GCS_BUCKET=${GCS_BUCKET}
      - GCP_PROJECT=${GCP_PROJECT}
      - TRIGGER_INTERVAL=${TRIGGER_INTERVAL:-2 minutes}
      - CHECKPOINT_LOCATION=/tmp/checkpoints
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/spark/credentials/gcp-key.json
    volumes:
      - ./credentials:/opt/spark/credentials:ro
      - spark-checkpoints:/tmp/checkpoints
    networks:
      - streaming-network
    restart: on-failure

  # ============================================
  # ORCHESTRATION - Dagster
  # ============================================
  dagster-webserver:
    build:
      context: ./dagster
      dockerfile: Dockerfile
    container_name: dagster-webserver
    entrypoint: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3000"]
    ports:
      - "3000:3000"
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - GCS_BUCKET=${GCS_BUCKET}
      - GCP_PROJECT=${GCP_PROJECT}
      - BQ_DATASET=${BQ_DATASET}
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/dagster/credentials/gcp-key.json
    volumes:
      - ./dagster/dagster_home:/opt/dagster/dagster_home
      - ./credentials:/opt/dagster/credentials:ro
    networks:
      - streaming-network
    depends_on:
      - dagster-daemon

  dagster-daemon:
    build:
      context: ./dagster
      dockerfile: Dockerfile
    container_name: dagster-daemon
    entrypoint: ["dagster-daemon", "run"]
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - GCS_BUCKET=${GCS_BUCKET}
      - GCP_PROJECT=${GCP_PROJECT}
      - BQ_DATASET=${BQ_DATASET}
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/dagster/credentials/gcp-key.json
    volumes:
      - ./dagster/dagster_home:/opt/dagster/dagster_home
      - ./credentials:/opt/dagster/credentials:ro
    networks:
      - streaming-network

volumes:
  redpanda-data:
  spark-checkpoints:

networks:
  streaming-network:
    driver: bridge
